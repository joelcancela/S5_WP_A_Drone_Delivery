<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>AmIDone Customer View</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/customerView.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="inputContainer" id="inputs">
    <div class="panel panel-default">
        <div class="panel-heading">Load context simulation</div>
        <div class="panel-body">
            <label class="btn btn-default btn-file">JSON file (customer.json)
                <input id="input_json" type="file" onchange="getJson(event)" class="hidden">
            </label>
            <br/>
            <button onclick="startSimulation()" class="btn btn-primary" style="margin-top: 4px">Start</button>
        </div>
    </div>
</div>
<div class="container hidden" id="mainContent">
    <div class="row">
        <h2>Customer #<span id="clientNumber">x</span></h2>
    </div>
    <div class="row">
        <div id="map" class="map">
            <p>WOW SUCH MAP VERY ACCURATE</p>
            <canvas id="map-canvas"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Order #<span id="orderNumber">x</span> status</div>
            <div class="panel-body">
                <span>Listing and delivery status of each item</span>
            </div>
            <div class="table-responsive">
                <!-- Table -->
                <table id="ordersTable" class="table table-hover">
                    <tr>
                        <th>Item</th>
                        <th>Turns left before delivery</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/customerView.js"></script>
</body>
</html>
