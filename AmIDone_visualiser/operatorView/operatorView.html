<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jeremy JUNAC, Alexandre HILTCHER, Pierre RAINERO, JoÃ«l CANCELA VAZ">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>AmIDone Operator View</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../css/index.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="css/operatorView.css" media="all" rel="stylesheet" type="text/css" />
    <link href="../css/common.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="container">

    <div class="inputContainer" id="inputs">
        <div class="panel panel-default">
            <div class="panel-heading">Load context simulation</div>
            <div class="panel-body">
                <label class="btn btn-default btn-file">JSON file (customer.json)
                    <input id="input_json" type="file" onchange="getJson(event)" class="hidden">
                </label>
                <br/>
                <button onclick="startSimulation()" class="btn btn-warning" style="margin-top: 4px">Start</button>
            </div>
        </div>
    </div>

    <div id="mainContent" class="hidden">
        <div class="row" id="view">
            <div class="class='col-sm-9" id="map">
                <canvas id="map_canvas"></canvas>
            </div>
            <div class="class='col-sm-3">
                <div class="panel panel-default">
                    <div class="panel-heading">Details</div>
                    <div class="panel-body" id="detailsContent"></div>
                </div>
            </div>
        </div>

        <div id="objects">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#drone">Drones</a></li>
                <li><a data-toggle="tab" href="#order">Orders</a></li>
                <li><a data-toggle="tab" href="#warehouse">Warehouses</a></li>
            </ul>
            <div class="tab-content">
                <div id="drone" class="tab-pane fade in active">
                    <div class="table-responsive">
                        <table class="table table-hover" id="dronesTable">

                        </table>
                    </div>
                </div>
                <div id="order" class="tab-pane fade">
                    <div class="table-responsive">
                        <table class="table table-hover" id="ordersTable">

                        </table>
                    </div>
                </div>
                <div id="warehouse" class="tab-pane fade">
                    <div class="table-responsive">
                        <table class="table table-hover" id="warehousesTable">

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/operatorView.js"></script>
</body>
</html>
